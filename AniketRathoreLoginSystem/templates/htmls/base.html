<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static "css/new.css" %}">

</head>
<body>.
<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <ul class="nav navbar-nav">
            <li><a class="navbar-brand" href="{% url 'index' %}">User Info</a></li>
            <li><a class="navbar-link" href="{% url 'URLROUTE:register' %}">Register</a></li>
            <li><a class="navbar-link" href="{% url 'URLROUTE:delete_usr' %}">Delete User</a></li>

            {% if user.is_authenticated %}
                <li><a class="navbar-link" href="{% url 'URLROUTE:update_pass' %}">Update Password</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
                <li><a class="navbar-link" href="{% url 'URLROUTE:user_login' %}">Login</a></li>
            {% endif %}
            <li><a class="navbar-link" href="{% url 'URLROUTE:api_list' %}">API List</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    {% block body_block %}
    {% endblock %}
</div>
</body>
</html>
